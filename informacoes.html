<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Novo - Dados Pessoais</title>
</head>
<body>

    <h1>Cadastro</h1>
    <h2>Passo 2: Dados Pessoais</h2>

   <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" required />

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required />

        <p>
            <label for="sexo">Sexo:</label>
            <select id="sexo" id="sexo" required > 

                <option value="">--Selecione uma opção abaixo--</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="">Não Binário</option>
                <option value="">Prefiro não responder</option>

            </select>
        </p>

        <p>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="Digite seu CPF" required />

        </p>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="Digite seu telefone" required />
        
        <p>
        <label for="DataDeNascimento"> Data de Nascimento:</label>
        <input type="date" id="DataDeNascimento"  required />
        </p>

        <a href="./endereco.html"> <input" type="button" value="Enviar"/> </a>

    </form>

</body>
</html>
